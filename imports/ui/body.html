<body>
  <div class="container">
    <header>
      <h1>Todo List ({{ incompleteCount }})</h1>
      <button class="test">测试</button>
      <label class="hide-completed">
        <input type="checkbox" />
        隐藏已勾选的task
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}} {{> task}} {{/each}}
    </ul>
  </div>
</body>
